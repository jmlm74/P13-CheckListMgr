{% if page_obj.has_other_pages %}
    <div class="pagination">
        <span class="step-links">
            {% if page_obj.has_previous %}
                <a href="?chkpage=1&catpage={{ cur_page_cat }}">&laquo; first</a>
                <a href="?chkpage={{ page_obj.previous_page_number }}&catpage={{ cur_page_cat }}">previous</a>
            {% endif %}

            <span class="current">
                Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}.
            </span>

            {% if page_obj.has_next %}
                <a href="?chkpage={{ page_obj.next_page_number }}&catpage={{ cur_page_cat }}">next</a>
                <a href="?chkpage={{ page_obj.paginator.num_pages }}&catpage={{ cur_page_cat }}">last &raquo;</a>
            {% endif %}
        </span>
    </div>
{% endif %}
