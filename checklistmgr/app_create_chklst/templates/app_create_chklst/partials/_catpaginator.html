{% if page_obj.has_other_pages %}
    <div class="pagination">
        <span class="step-links">
            {% if page_obj.has_previous %}
                <a href="?catpage=1&linepage={{ cur_page_line }}">&laquo; first</a>
                <a href="?catpage={{ page_obj.previous_page_number }}&linepage={{ cur_page_line }}">previous</a>
            {% endif %}

            <span class="current">
                Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}.
            </span>

            {% if page_obj.has_next %}
                <a href="?catpage={{ page_obj.next_page_number }}&linepage={{ cur_page_line }}">next</a>
                <a href="?catpage={{ page_obj.paginator.num_pages }}&linepage={{ cur_page_line }}">last &raquo;</a>
            {% endif %}
        </span>
    </div>
{% endif %}
